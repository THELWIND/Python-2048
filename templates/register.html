{% extends 'base.html' %}
{% block content %}
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f6; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.register-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); 
    width: 100%;
    max-width: 420px; 
}

h2 {
    color: #007bff; 
    text-align: center;
    margin-bottom: 25px;
    font-size: 30px;
    font-weight: bold;
}

form p {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #343a40; 
    font-weight: 600;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ced4da; 
    border-radius: 6px;
    box-sizing: border-box;
    transition: all 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #0056b3;
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25); 
}

button[type="submit"] {
    background-color: #17a2b8; 
    color: white;
    padding: 14px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    margin-top: 15px;
}

button[type="submit"]:hover {
    background-color: #138496; 
}
</style>

{% endblock %}
